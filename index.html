<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <h1 class="sr-only">Annual Payment Plan</h1>
    <main class="background">
        <div class="container">
            <section class="feature">
                <img class="hero" src="./images/illustration-hero.svg" alt="girl listening and dancing to music">
            </section>
            <section class="text">
                <h2>Order Summary</h2>
                <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>
            <section class="details">
                <img src="./images/icon-music.svg" alt="music icon">
                <div class="plan-price">
                    <h3> Annual Plan</h3>
                    <p class="price"> $59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </section>
            <section class="links">
                <div class="proceed">
                    <a class="proceed" href="#"> Proceed to Payment</a>
                </div>
                <a class="cancel" href="#">Cancel Order</a>
            </section>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/jguleserian">Jeff Guleserian</a>.
        </div>
    </main>
</body>

</html>
